<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The L Word">
    <meta name="author" content="">
    <title>The L Word - Newsletter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="app.css">

    <script src="content/calendar.js"></script>
    <script src="content/radio.js"></script>
</head>

<body id="calendar">
    <nav class="navbar" role="navigation">
        <div class="container">
            <ul class="nav navbar-nav d-flex flex-row justify-content-around flex-wrap">
                <li class="active"><a class="btn btn-outline-primary" href="index.html">Home</a></li>
                <li><a class="btn btn-outline-primary" href="calendar.html">Calendar</a></li>
                <li><a class="btn btn-outline-primary" href="resources.html">Resources</a></li>
                <li><a class="btn btn-outline-primary" href="history.html">History</a></li>
                <li><a class="btn btn-outline-primary" href="contact.html">Contact us!</a></li>
            </ul>
        </div>
    </nav>

    <div class="container content-container">
        <div class="d-flex justify-content-around">
            <img class="calendar-img content-box" src="images/calendar.jpg" />
        </div>

        <div id="calendar-container" class="content-box"></div>

        <div class="d-flex flex-row justify-content-between">
            <div class="content-box radio-heading">
                <h3><i>on your radio</i></h3>
            </div>
            <img class="radio-img" src="images/radiotalk.jpg" />
        </div>
        <div id="radio-container" class="content-box"></div>
    </div>
</body>

<script>
    let container = document.getElementById("calendar-container");
    let htmlContent = "";
    for (let i = 0; i < calendar.length; i++) {
        let content = calendar[i];
        htmlContent += `<p>${content}</p>`;
    }
    container.innerHTML = htmlContent;

    let radioContainer = document.getElementById("radio-container");
    let radioHtmlContent = "";
    for (let i = 0; i < radio.length; i++) {
        let content = radio[i];
        radioHtmlContent += `<p>${content}</p>`;
    }
    radioContainer.innerHTML = radioHtmlContent;
</script>
